<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0," />
  <title>D & D Timed Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ── Character Select Screen ── -->
  <div class="screen" id="select-screen">
    <h1>Choose Your Class</h1>
    <p class="hint">Tap a character to select</p>
    <div id="char-grid"></div>
    <button id="play-btn">▶ Play</button>
  </div>

  <!-- ── Game Screen ── -->
  <div class="screen hidden" id="game-screen">
    <div id="app">
      <div id="stage" tabindex="0">
        <div id="hud">Score: 0</div>
        <div id="timer">30s</div>
        <button id="change-char-btn">⚔ Change</button>
        <div class="player-wrap" id="playerWrap">
          <div class="player" id="player"></div>
        </div>
      </div>
      <div id="controls">
        <div id="joystick-base">
          <div id="joystick-thumb"></div>
        </div>
        <div id="mobile-score-display">0</div>
      </div>
    </div>
  </div>

<script src="script.js>
</script>
</body>
</html>
